<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Maths Game</title>
        <meta charset="utf-8">
        <meta name="viewort" content="width = device-width, initial-scale = 1.0, user-scalable = yes">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="score">
                Score: <span id="scoreValue">0</span>
            </div>
            <div id="correct">Correct</div>
            <div id="wrong">Try again</div>
            <div id="question"></div>
            <div id="instruction">Click to choose the correct answer</div>
            <div id="choices">
                <div id="box1" class="box"></div>
                <div id="box2" class="box"></div>
                <div id="box3" class="box"></div>
                <div id="box4" class="box"></div>
            </div>
            <div id="start-reset">Start Game</div>
            <div id="time">Time Remaining: <span id="time_remaining">60</span> sec </div>
            <div id="gameOver">
<!--
                <p>Game Over</p>
                <p>Your Score is 20</p>
-->
            </div>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
